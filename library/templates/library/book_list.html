
{% extends 'base.html' %}
{% block body %}
{% load static %}
		

		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Books</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->
		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">	
                    <div class="col-lg-12" style="font-size: 20px;">
                        <div class="col-12 col-md-4 col-lg-3 mb-5">
                            <span>{{books|length}} books found</span>
						</div>
                    </div>
    			
					{% for object  in books  %}
					
					
						<!-- Start Column 1 -->
						<div class="col-12 col-md-4 col-lg-3 mb-5">
							<a class="product-item" href="/books/{{object.slug}}">
								<img src="{{object.logo.url}}" class="img-fluid product-thumbnail" style="width: 300px; height: 200px;" alt="">
								<h3 class="product-title">{{object}}</h3>
								<strong class="product-price">price:{{object.price}}LE</strong>
								<span class="icon-cross">
									<img src="{% static 'images/plus.svg' %}" class="img-fluid">
										
									
								</span>
							</a>
						</div>
						
						
						<!-- End Column 1 -->
					{% endfor %}

		      	</div>
		    </div>
		</div>

{% endblock body %}
